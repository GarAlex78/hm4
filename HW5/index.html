<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>HomeWork5</title>
  </head>
  <body>
    <header class="header container clearfix">
      <a class="logo" href="#">
        <img class="logo_img" src="./images/logo1.png" alt="logo" />
      </a>

      <ul class="list">
        <li class="list_item"><a class="list_link" href="#">home</a></li>
        <li class="list_item"><a class="list_link" href="#">about us</a></li>
        <li class="list_item"><a class="list_link" href="#">page</a></li>
        <li class="list_item"><a class="list_link" href="#">shop</a></li>
        <li class="list_item"><a class="list_link" href="#">blog</a></li>
        <li class="list_item"><a class="list_link" href="#">contact us</a></li>
      </ul>
    </header>
    <main class="">
      <section class="slider">
        <div class="title_slider container">
          <button class="slider_btn left-arrow"></button>
          <button class="slider_btn right-arrow"></button>
          <h3 class="title_slider_h3">affordable paris tours</h4>
          <h4 class="title_slider_h4">
            city tours/tour tickets/tour guides
          </h3>
        </div>
      </section>
      <section class="new_collection">
        <div class="new_collection_border">
          <h3 class="new_collection_title container">new collection</h3>
          <div class="cards container clearfix">
            <div class="card">
              <a href="#" class="card_link">
                <div class="card_img_wrp">
                  <img src="/images/card_1.png" alt="shirt1" />
                </div>
                <div class="card_name-price_wrp clearfix">
                  <span class="card_name">blue tshirt</span>
                  <span class="card_price">$26</span>
                </div>
              </a>
            </div>
            <div class="card"> <a href="#" class="card_link">
                <div class="card_img_wrp">
                  <img src="/images/card_2.png" alt="shirt1" />
                  <div class="card_modal"></div>
                  <div class="btn_icon_wrp">
                    <button class="btn_icon_like icon">
                      <img src="/images/button_1.png" alt="">
                    </button>
                    <button class="btn_icon_link icon"><img src="/images/button_2.png" alt=""></button>
                    <button class="btn_icon_time icon"><img src="/images/button_3.png" alt=""></button>
                    <button class="btn_icon_add icon clearfix"><img class="btn_img_add" src="/images/button_4.png" alt=""> <span class="btn_title_add">add to card</span></button>
                  </div>
                </div>
                <div class="card_name-price_wrp clearfix">
                  <span class="card_name">woman shirt</span>
                  <span class="card_price">$31</span>
                </div>
              </a></div>
            <div class="card"> <a href="#" class="card_link">
                <div class="card_img_wrp">
                  <img src="/images/card_3.png" alt="shirt1" />
                </div>
                <div class="card_name-price_wrp clearfix">
                  <span class="card_name">yellow tshirt</span>
                  <span class="card_price">$21</span>
                </div>
              </a></div>
            <div class="card"> <a href="#" class="card_link">
                <div class="card_img_wrp">
                  <img src="/images/card_4.png" alt="shirt1" />
                </div>
                <div class="card_name-price_wrp clearfix">
                  <span class="card_name">cool lingerie</span>
                  <span class="card_price">$56</span>
                </div>
              </a></div>
          </div> 

        </div>
      </section>
      <footer >All Rights Reserved Â© Dokan | Designed <span class="footer_title_color">ThemenGraph</span></footer>
    </main>
  </body>
</html>
